  <button mat-raised-button color="primary" onclick="history.back()">Go Back</button>

<h2>Staff List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Code</th>
            <th>Employee Name</th>
            <!-- <th>Added</th> -->
            <th>NIC Code</th>
            <!-- <th>Sal</th> -->
            <th>Age</th>
            <!-- <th>Occupation</th> -->
            <th>E-mail</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let staff of staff">
            <td> {{ staff.code }} </td>
            <td> {{ staff.employeeName }} </td>
            <td> {{ staff.nicCode }} </td>
            <td> {{ staff.employeeAge }} </td>
            <td> {{ staff.eMail }} </td>
            <td>
                <button (click) = "updateStaff(staff.code)" class = "btn btn-info" style="margin-left: 10px"> Update</button>
                <button (click) = "deleteStaff(staff.code)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "staffDetails(staff.code)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
