<div class="col-md-6 offset-md-3">
    <h3>Add Staff</h3>

    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Code </label>
            <input type="text" class="form-control" id="id" [(ngModel)]="staff.code" name="code">
        </div>

        <div class="form-group">
            <label> Employee Name</label>
            <input type="text" class="form-control" id="employeeName" [(ngModel)]="staff.employeeName" name="employeeName">
        </div>

        <div class="form-group">
            <label> Employee Address</label>
            <input type="text" class="form-control" id="employeeAdd" [(ngModel)]="staff.employeeAdd" name="employeeAdd">
        </div>

        <div class="form-group">
            <label> NIC Code</label>
            <input type="text" class="form-control" id="nicCode" [(ngModel)]="staff.nicCode" name="nicCode">
        </div>

        <div class="form-group">
            <label> Employee Salary</label>
            <input type="email" class="form-control" id="employeeSal" [(ngModel)]="staff.employeeSal" name="employeeSal">
        </div>

        <div class="form-group">
            <label> Employee Age</label>
            <input type="text" class="form-control" id="employeeAge" [(ngModel)]="staff.employeeAge" name="employeeAge">
        </div>

        <div class="form-group">
            <label> Occcupation</label>
            <input type="text" class="form-control" id="occupation" [(ngModel)]="staff.occupation" name="occupation">
        </div>

        <div class="form-group">
            <label> E-mail</label>
            <input type="text" class="form-control" id="eMail" [(ngModel)]="staff.eMail" name="eMail">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
